<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Airbnb Logo">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Discover</a></li>
                <li><a href="#">Wishlist</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section class="hero">
            <h1>Welcome to Airbnb</h1>
            <p>Find the perfect place to stay.</p>
        </section>

        <section class="featured">
            <h2>Featured Listings</h2>
            <div class="listing">
                <img src="listing1.jpg" alt="Listing 1">
                <h3>Cozy Apartment</h3>
                <p>$100/night</p>
            </div>
            <div class="listing">
                <img src="listing2.jpg" alt="Listing 2">
                <h3>Modern Loft</h3>
                <p>$150/night</p>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 Airbnb Clone. All rights reserved.</p>
    </footer>
</body>
</html>
